<html lang="en">
<head>

            <h1>

            </h1>
            <ul>
                <li>Thursday 16:59</li>
                <li>2022-03-24</li>
                <li>Mist</li>
            </ul>
            <div class="row">
                <div class="col-4">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="cloudy">

                    <ul>

            <a href="https://github.com/Soraya1987/weather-app-SorayaM" target="_blank">
