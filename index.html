<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Indie+Flower&display=swap"
        rel="stylesheet" />
    <title>WeatherApp</title>
</head>
<body>
     <div class="container ">
       <div class="weather-app-wrapper ">
         <div class="weather-app  border">
          <div class="overview border p-2">
                 <div class="row">
                     <div class="col-8">
                        <div class="row ">
                            <div class="col-6">
                                <h1 id="city">
                                </h1>
                                <ul>
                                    <li>Last updated: <span id="date"></span></li>
                                    <li id="nowDate"></li>
                                    <li id="description"></li>
                                </ul>
                            </div>
                            <div class="col-6 ">
                                <form id="search-form">
                        
                                    <div class="row p-3">
                                        <div class="col-8 ">
                                            <input type="search" placeholder="Type a city..." class="form-control w-100 border"
                                                id="city-input" />
                                        </div>
                        
                                        <div class="col-4 ">
                                            <input type="submit" value="Search" class="btn btn-primary w-100" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                        <div class="row ">
                            <div class="col-6 ">
                                <div class="clearfix weather-temprature">
                                    <img src="" alt="cloudy" class="float-left " id="icon" width="100" />
                                    <strong id="temperature"></strong>
                                    <span class="units">Â°C
                                </div>
                        
                            </div>
                            <div class="col-6 p-4">
                                <ul>
                                    <li>Humidity: <span id="humidity"></span> %</li>
                                    <li>Wind: <span id="wind"></span>km/h</li>
                                </ul>
                            </div>
                        
                        </div>
                     </div>
                     <div class="col-4">
                         <img src="img/allWeather.jpg" alt=""class="mt-1" id="tempImg">
                     </div>
                 </div>
            
          </div>
                <div class="weather-forcast" id="forecast"> </div>
        </div>
            
         </div>
       
        <small>
            <a href="https://github.com/Soraya1987/weather-app-SorayaM" target="_blank">
                open-source code
            </a>
            by Soraya Mahmoudi
        </small>
       
      </div>
     </div>
     
    <script src="src/app.js"></script>
</body>
</html>
