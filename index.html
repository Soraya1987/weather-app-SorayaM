<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Indie+Flower&display=swap"
        rel="stylesheet" />
    <title>WeatherApp</title>
</head>
<body>
     <div class="container">
       <div class="weather-app-wrapper">
         <div class="weather-app">
             <div class="overview">
                <h1 id="city">
                </h1>
                <ul>
                    <li>Thursday 16:59</li>
                    <li>2022-03-24</li>
                    <li id="description"></li>
                </ul>
             </div>
          
            <div class="row">
                <div class="col-4">
                    <div class="clearfix weather-temprature">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="cloudy" class="float-left">
                    <strong id="temperature"></strong>
                      <span class="units">°C|<a href="">°F</a> </span> 
                    </div>
                    
                </div>
                <div class="col-4">
                    <ul>
                        <li>Humidity: <span  id="humidity"></span> %</li>
                        <li>Wind: <span id="wind"></span>km/h</li>
                    </ul>
                </div>
                <div class="col-4"></div>
            </div>
         </div>
        <small>
            <a href="https://github.com/Soraya1987/weather-app-SorayaM" target="_blank">
                open-source code
            </a>
            by Soraya Mahmoudi
        </small>
      </div>
     </div>
     
    <script src="src/app.js"></script>
</body>
</html>
